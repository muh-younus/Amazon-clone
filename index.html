<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <header>

        <div class="navbar">

            <!-- logo-section -->

            <div class="nav-logo border">

                <div class="logo">

                </div>

            </div>

            <!-- location-section -->

            <div class="location border">

                <p class="first-add">Deliver to</p>

                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="second-add">Romania</p>
                </div>
            </div>

            <!-- Search-section -->

            <div class="search">

                    <select class="select" name="" id="">
                    <option value="">All</option>
                     </select>

                    <input type="text" placeholder="Search Amazon" class="input">

                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
               
            </div>

            <!-- Flag-section -->

            <div class="flag-section">

                <div class="image">
                <img style="width: 16px; height: 12px" src="./flag.jpeg" alt="">
                </div>
           

                <div class="f-select">

                    <select class="f-select" name="" id="">
                        <option value="">EN</option>
                    </select>

                </div>
            </div>

            <!-- Text1-section -->

            <div class="text">

                <p class="h1">Hello, sign in</p>
                
                <div class="icon-text">
                 
                    <p class="h2">Account & Lists</p>
                    <i class="fa-solid fa-caret-down"></i>

                </div>
            </div>

            <!-- Text2-section -->

            <div class="text2">
                <p  class="p1">Returns</p>
                <p class="p2">& Orders</p>
            </div>

            <!-- cart-section -->

            <div class="cart">

                <div class="cart1">

                    <i  class="fa-solid fa-cart-arrow-down"></i>
                </div>



                
                <p class="c-text">cart</p>

            </div>
            
        </div>
    </header>
</body>
</html>
